<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"> <!--필수 : layout용 필수 코드.-->
<head>
    <meta charset="UTF-8">
    <title>프론트 layout 담당용</title>
</head>
<body>
    <div>
        <h3>샘플 Layout 페이지 입니다.</h3>
        <h2>Layout 의 조각을 fragment 라고 합니다.</h2>
        <h2>이곳을 header 로 활용할 수 있습니다.</h2>
    </div>
    <div layout:fragment="content">
        <p>이곳이 컨텐츠 부분입니다.</p>
    </div>
    <div>
        <h3>샘플 레이아웃에 footer 부분(하단)</h3>
    </div>
    <th:block layout:fragment="script">
        <!--자바 스크립트용 조각-->
    </th:block>
</body>
</html>
